<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="main">
		<div class="form">
			<h1 class="form_title"><img src="img/sign up icon.svg" alt="key">Create your free account</h1>
			<p class="form_text">Come and join our cool and amazing community, fill in your details
				to get started. Already have an account? <a href="#" class="form_link">Log in.</a></p>
				<form action="#" method="post">
					<div class="form_grid">
						<input type="text" id="firstname" name="firstname" placeholder="First name" class="form_input" required maxlength="20"> <!-- pattern="[A-Z][A-Za-z]"> -->
						<input type="text" id="lastname" name="lastname" placeholder="Last name" class="form_input" required maxlength="20" > <!-- pattern="[A-Z][A-Za-z]"> -->
						<input type="email" id="email" name="email" placeholder="Email address" class="form_input form_input__longer" required>
						<input type="password" id="password" name="password" placeholder="Password" class="form_input form_input__longer" required maxlength="20" ><!-- pattern="[A-Z][A-Za-z]{6}[0-9]"> -->
						<input class="form_btn" type="submit" name="submit" value="Sign up for free">
					</div>
					<p class="form_text">By clicking on “Sign up for free”, you agree to the <a href="#" class="form_link">Terms of Service </a> and 
						the  <a href="#" class="form_link">Privacy Policy</a></p>
					</form></div>
				</main>
			</body>
			</html>
